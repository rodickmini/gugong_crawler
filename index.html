<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <script type="module">

    // 以下参数需要配置：
    const XML_PATH = 'https://en.dpm.org.cn/tilegenerator/dest/files/image/8831/2008/2137/img0005.xml'; //访问这个地址，获取canvas宽高和CANVAS_SIZE.tile_size
    const CANVAS_SIZE = {
      width: 13886,
      height: 1762,
      tile_size: 256
    }
    const TILE_BASE_URL = 'https://en.dpm.org.cn/tilegenerator/dest/files/image/8831/2008/2137/img0005_files/14';
    const MAX_COLUMN = 54;
    const MAX_ROW = 6;


    function createCanvas(width = 500, height = 500, cb) {
      let canvas = document.createElement('canvas');

      canvas.id = "canvas";
      canvas.width = width;
      canvas.height = height;

      let body = document.getElementsByTagName("body")[0];
      body.appendChild(canvas);

      cb(canvas);
    }

    createCanvas(CANVAS_SIZE.width, CANVAS_SIZE.height, function(canvas) {
      let ctx = canvas.getContext("2d");
      for(let x = 0; x <= MAX_COLUMN; x++) {
        for(let y = 0; y <= MAX_ROW; y++) {
          draw(ctx, `${TILE_BASE_URL}/${x}_${y}.jpg`, CANVAS_SIZE.tile_size * x, CANVAS_SIZE.tile_size * y)
        }
      }
    });

    function draw(ctx, src, x, y) {
      var img = new Image();
      img.onload = function(){
        console.log(x, y)
        if (img.width !== img.height) {
          ctx.drawImage(img, x, y, img.width, img.height)
        } else {
          ctx.drawImage(img, x, y, CANVAS_SIZE.tile_size, CANVAS_SIZE.tile_size)
        }
        
      }
      img.src = src
    }
  </script>
</body>
</html>
