<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <canvas id="c" width="22446" height="1032"></canvas>
  <script>
    var canvas = document.getElementById('c');
    var ctx = canvas.getContext('2d');
    let width = 258, height = 258;

    function drawAAA(ctx, src, x, y) {
      
      var img = new Image();
      img.onload = function(){
        console.log(x, y)
        ctx.drawImage(img, x, y, width, height)
      }
      img.src = src
    }

    for(let x = 0; x <= 86; x++) {
      for(let y = 0; y <= 3; y++) {
        drawAAA(ctx, `images/${x}_${y}.jpg`, width * x, height * y)
      }
    }

  </script>
</body>
</html>
